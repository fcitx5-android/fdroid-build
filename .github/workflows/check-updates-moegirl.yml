name: Check moegirl Update
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 */2 * * *"
jobs:
  download:
    runs-on: ubuntu-latest
    outputs:
      fdroid: ${{ steps.set-fdroid.outputs.fdroid }}
      ghv: ${{ steps.set-ghv.outputs.ghv }}
    steps:
      - id: set-fdroid
        name: Download version from fdroid
        run: |
          X=$(curl -s https://f5a.typed.icu/fdroid/repo/index-v1.json | jq -r '.packages."org.fcitx.fcitx5.android.plugin.pinyin_moegirl"[0].versionCode')
          echo "fdroid=$X" >> $GITHUB_OUTPUT
      - id: set-ghv
        name: Download version from github
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          X=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/outloudvi/mw2fcitx/releases/latest | jq -r '.tag_name')
          echo "ghv=$X" >> $GITHUB_OUTPUT

  check:
    runs-on: ubuntu-latest
    needs: download
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check
        env:
          FDROID: ${{needs.download.outputs.fdroid}}
          GHV: ${{needs.download.outputs.ghv}}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "fdroid=$FDROID"
          echo "ghv=$GHV"
          if [ "$FDROID" != "$GHV" ]; then
            echo "fdroid and github version not match"
            gh workflow run build-moegirl.yml -f version=$GHV
          else
            echo "skip build" 
          fi
